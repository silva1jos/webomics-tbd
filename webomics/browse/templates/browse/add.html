<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title> New Experiment </title>
    </head>
    <body>
        <p><a href="{% url 'browse:index' %}"> All Experiments </a></p>
        {% if error_message %}
            <h2> Submission Failed: {{error_message}} </h2>
        {% endif %}
        <h1> New Experiment <h1>
        <form action="{% url 'browse:submit' %}" method="post">
        {% csrf_token %}
        {% for field in form %}
            <div class="fieldWrapper">
                {{ field.errors }}
                {{ field.label_tag }} {{ field }}
                {% if field.help_text %}
                <p class="help">{{ field.help_text|safe }}</p>
                {% endif %}
            </div>
        {% endfor %}
            <input type="submit" value="Submit">
        </form>
    </body>
</html>
