<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title> New Experiment </title>
    </head>
    <body>
        <p><a href="{% url 'browse:index' %}"> All Experiments </a></p>
        {% if error_message %}
            <h2> Submission Failed: {{error_message}} </h2>
        {% endif %}
        <h1> New Experiment <h1>
        <form action="{% url 'browse:add' %}" method="post"
              enctype="multipart/form-data">
        {% csrf_token %}
        <table>
        {% for field in form %}
        <tr>
            <div class="fieldWrapper">
                {{ field.errors }}
                <td align="right">{{ field.label_tag }}</td>
                <td>{{ field }}</td>
                {% if field.help_text %}
                <p class="help">{{ field.help_text|safe }}</p>
                {% endif %}
            </div>
        </tr>
        {% endfor %}
        </table>
        <p><input type="submit" value="Submit"></p>
        </form>
    </body>
</html>
